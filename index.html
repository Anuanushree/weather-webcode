<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<body>
    <div class="container-fluid">
        <h1 class="text-center">CHECK WEATHER </h1>
        <form class="form">
            <input type="text" style="display: inline-flex;" class="form-control w-50" placeholder="Search country details.....">
            <button type="submit" class="btn btn-primary searchbtn">Search</button>
        </form>
        <div class="container text-center">
            <div class="date"></div>

            <p class="time"></p>
            <div class="temp"></div>
            <div class="lonlat"></div>
            <div class="feels-like"></div>
            <div class="weather"></div>
            <div class="countryname"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
